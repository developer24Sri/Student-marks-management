<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Student Management System</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 20px;
      }
      table {
        width: 100%;
        border-collapse: collapse;
        margin-top: 20px;
      }
      th,
      td {
        border: 1px solid #ddd;
        padding: 8px;
        text-align: left;
      }
      th {
        background-color: #f4f4f4;
      }
      .pagination {
        margin-top: 20px;
        text-align: center;
      }
      .pagination button {
        margin: 5px;
        padding: 5px 10px;
      }
      .top-bar {
        display: flex;
        justify-content: space-between;
        align-items: center;
      }
    </style>
  </head>
  <body>
    <div class="top-bar">
      <h2>Student Management System</h2>
      <button class="add-student">Add Student</button>
    </div>

    <table id="studentTable">
      <thead>
        <tr>
          <th>ID</th>
          <th>Name</th>
          <th>Phone</th>
          <th>Email</th>
          <th>Tamil</th>
          <th>English</th>
          <th>Science</th>
          <th>Maths</th>
          <th>Social</th>
          <th>Average</th>
          <th>Total</th>
          <th>Grade</th>
          <th>Comments</th>
          <th>Gender</th>
          <th>Standard</th>
          <th>Created At</th>
          <th>Updated At</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>

    <div class="pagination">
      <button class="prev-page">Prev</button>
      <span id="pageNumbers"></span>
      <button class="next-page">Next</button>
    </div>

    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const prevPageBtn = document.querySelector(".prev-page");
        const nextPageBtn = document.querySelector(".next-page");
        const addStudentBtn = document.querySelector(".add-student");

        let students = [];
        let currentPage = 1;
        const rowsPerPage = 10;

        async function fetchStudents() {
          try {
            const response = await fetch("http://localhost:3000/students", {
              method: "GET",
              headers: {
                "Content-Type": "application/json",
              },
            });
            if (!response.ok) {
              throw new Error("Failed to fetch students");
            }
            students = await response.json();
            displayStudents();
            updatePagination();
          } catch (error) {
            console.error("Error:", error);
          }
        }

        function displayStudents() {
          const tableBody = document.querySelector("#studentTable tbody");
          tableBody.innerHTML = "";
          const start = (currentPage - 1) * rowsPerPage;
          const end = start + rowsPerPage;
          const paginatedItems = students.slice(start, end);

          paginatedItems.forEach((student) => {
            const row = `<tr>
                        <td>${student.id}</td>
                        <td>${student.name}</td>
                        <td>${student.phone}</td>
                        <td>${student.email}</td>
                        <td>${student.Tamil}</td>
                        <td>${student.English}</td>
                        <td>${student.Science}</td>
                        <td>${student.Maths}</td>
                        <td>${student.Social}</td>
                        <td>${student.average}</td>
                        <td>${student.total}</td>
                        <td>${student.grade}</td>
                        <td>${student.comments || "-"}</td>
                        <td>${student.gender}</td>
                        <td>${student.standard}</td>
                        <td>${student.createdAt}</td>
                        <td>${student.updatedAt || "None"}</td>
                        <td>
                            <button>Edit</button>
                            <button>Delete</button>
                        </td>
                    </tr>`;
            tableBody.innerHTML += row;
          });
        }

        function updatePagination() {
          const pageNumbers = document.getElementById("pageNumbers");
          pageNumbers.innerHTML = "";
          const totalPages = Math.ceil(students.length / rowsPerPage);

          for (let i = 1; i <= totalPages; i++) {
            let btn = document.createElement("button");
            btn.innerText = i;
            btn.addEventListener("click", function () {
              currentPage = i;
              displayStudents();
            });
            pageNumbers.appendChild(btn);
          }
        }

        prevPageBtn.addEventListener("click", function () {
          if (currentPage > 1) {
            currentPage--;
            displayStudents();
          }
        });

        nextPageBtn.addEventListener("click", function () {
          if (currentPage < Math.ceil(students.length / rowsPerPage)) {
            currentPage++;
            displayStudents();
          }
        });

        addStudentBtn.addEventListener("click", function () {
          window.location.href = "AddStudent.html";
        });

        fetchStudents();
      });
    </script>
  </body>
</html>
