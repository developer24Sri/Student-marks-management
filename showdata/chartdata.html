<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Student Grade Chart</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        padding: 2rem;
        background: #f7f7f7;
      }

      h1 {
        text-align: center;
        margin-bottom: 1rem;
      }

      select {
        display: block;
        margin: 0 auto 2rem auto;
        padding: 0.5rem 1rem;
        font-size: 1rem;
      }

      #chart {
        display: flex;
        justify-content: center;
        align-items: flex-end;
        gap: 2rem;
        height: 300px;
        border-left: 2px solid #333;
        border-bottom: 2px solid #333;
        padding: 1rem;
        background: white;
        max-width: 600px;
        margin: 0 auto;
      }

      .bar {
        width: 50px;
        background-color: #4caf50;
        position: relative;
        display: flex;
        align-items: flex-end;
        justify-content: center;
        transition: 0.3s ease;
      }

      .bar span {
        position: absolute;
        top: -25px;
        font-weight: bold;
        color: #333;
      }

      .label {
        text-align: center;
        margin-top: 0.5rem;
        font-weight: bold;
        color: #555;
      }
    </style>
  </head>
  <body>
    <h1>Student Grades Chart</h1>

    <select id="filter">
      <option value="Overall">Overall</option>
      <option value="Male">Male</option>
      <option value="Female">Female</option>
    </select>

    <div id="chart"></div>

    <script>
      const data = {
        StudentsGrades: {
          Male: { A: 10, B: 20, C: 15 },
          Female: { A: 12, B: 18, C: 10 },
          Overall: {
            A: 22,
            B: 38,
            C: 25,
          },
        },
      };

      const filterSelect = document.getElementById("filter");
      const chartDiv = document.getElementById("chart");

      function renderChart(filter) {
        chartDiv.innerHTML = "";

        const gradesData = data.StudentsGrades[filter];

        for (let grade in gradesData) {
          const count = gradesData[grade];

          const bar = document.createElement("div");
          bar.className = "bar";
          bar.style.height = count * 5 + "px";

          const countLabel = document.createElement("span");
          countLabel.textContent = count;

          const label = document.createElement("div");
          label.className = "label";
          label.textContent = grade;

          bar.appendChild(countLabel);
          chartDiv.appendChild(bar);
          chartDiv.appendChild(label);
        }
      }

      // Initialize with default
      renderChart(filterSelect.value);

      filterSelect.addEventListener("change", (e) => {
        renderChart(e.target.value);
      });
    </script>
  </body>
</html>
